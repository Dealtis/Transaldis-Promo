<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel='stylesheet' href='bower_components/bootstrap/dist/css/bootstrap.css' />
    <link rel='stylesheet' href='bower_components/angular-material/angular-material.css' />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,900,300' rel='stylesheet' type='text/css'>
  </head>
  <body ng-app="transaldisSitePromoApp" ng-controller="MainCtrl">
    <!--[if lte IE 8]> <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p> <![endif]-->

    <!-- Add your site or application content here -->
    <section class="main-wrapper container-fluid">
      <div class="main-wrapper-content text-center">
        <div class="row">
          <div class="form-wrapper col-lg-4 col-lg-offset-4 col-xs-10 col-xs-offset-1 text-center">
            <div class="logo">              
            </div>
            <p>
              Nouveau site en développement.
              <br>Inscrivez vous désormais pour recevoir toutes les offres et opérations de Transaldis.
            </p>
            <div class="row">
              <!-- <div class="alert alert-success animate-show" ng-hide="!signup" role="alert">Merci pour l'intérêt que vous nous suscitez, vous recevrez bientôt les offres et opérations de Transaldis</div> -->
              <md-button class="md-raised edgePadding animate-show signupbtn" ng-click="openFromLeft($event)">
                Inscrivez-vous
              </md-button>
            </div>
            <div class="rs">
              <div class="row">
                <p>Suivez nous sur les réseaux sociaux
                </p>
              </div>
              <div class="row">
                <md-button class="md-fab" aria-label="Linkedin">
                  <md-icon md-svg-src="images/icons/linkedin-logo.svg"></md-icon>
                </md-button>
                <md-button class="md-fab" aria-label="Viadeo">
                  <md-icon md-svg-src="images/icons/viadeo-logo.svg"></md-icon>
                </md-button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      !function(A, n, g, u, l, a, r) {
        A.GoogleAnalyticsObject = l,
        A[l] = A[l] || function() {
          (A[l].q = A[l].q || []).push(arguments)
        },
        A[l].l =+ new Date,
        a = n.createElement(g),
        r = n.getElementsByTagName(g)[0],
        a.src = u,
        r.parentNode.insertBefore(a, r)
      }(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

      ga('create', 'UA-XXXXX-X');
      ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-recaptcha/release/angular-recaptcha.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <script src='https://www.google.com/recaptcha/api.js'></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/dialog.js"></script>
    <script src="scripts/services/bddmysql.js"></script>
    <!-- endbuild -->
  </body>
</html>
